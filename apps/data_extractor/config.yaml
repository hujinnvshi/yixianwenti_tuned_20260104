# 数据抽取配置文件

# 数据库连接配置
database:
  host: "172.16.215.119"
  port: 5432
  database: "postgres"
  user: "admin"
  password: "admin"

# Schema配置
schema:
  # Schema日期格式: YYYYMMDD
  # 默认为本周周一,可手动指定
  date: null  # null表示自动计算,例如: 20251229

# 日期范围配置
date_range:
  # 筛选起始日期(上周周一) - null表示自动计算
  start_date: "2025-12-29"  # 例如: 2025-12-22
  # 筛选结束日期(上周周日) - null表示自动计算
  end_date: "2025-12-31"    # 例如: 2025-12-28

# 输出配置
output:
  directory: "output"
  files:
    task1: "原始数据1.xlsx"
    task2: "计算数据1.xlsx"
    task3: "本周新增问题1.xlsx"

# 任务配置
tasks:
  # 是否执行任务1: 原始数据抽取
  task1_enabled: true
  # 是否执行任务2: 计算数据抽取
  task2_enabled: true
  # 是否执行任务3: 本周新增问题抽取
  task3_enabled: true

# 日志配置
logging:
  level: "INFO"
  file: "logs/data_extractor_{time}.log"
  rotation: "10 MB"
  retention: "7 days"
