# 配置文件

# 数据源路径
input:
  table1: "data/计算.xlsx"
  table2: "data/原始.xlsx"
  sheet_name: "Result 1"

# 输出路径
output:
  directory: "output"
  filename: "第52周一线问题跟踪确认-20260104.xlsx"

# 日志配置
logging:
  level: "INFO"
  file: "logs/data_processing.log"
  rotation: "10 MB"
  retention: "7 days"

# 数据质量检查
data_quality:
  check_empty: true
  check_duplicates: true
  check_types: true

# 计算配置
calculation:
  date_format: "%Y-%m-%d"
  datetime_format: "%Y-%m-%d %H:%M:%S"
  percentage_decimals: 2
